<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 12 No. 2</title>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table border="1">
            <tr>
                <th>Masukkan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </tr>
            <tr>
                <td><input type="number" id="nilai" onkeyup="kurs()"></td>
                <td>
                    <select id="sb_valas" onchange="kurs()">
                        <option value="1">Dollar US</option>
                        <option value="2">Dollar Singapore</option>
                        <option value="3">Ringgit Malaysia</option>
                        <option value="4">Yen Jepang</option>
                        <option value="5">Euro</option>
                        <option value="6">Riyal Arab Saudi</option>
                    </select>
                </td>
                <td><input type="text" id="nilai" readonly></td>
            </tr>
        </table>
    </fieldset>
</body>
<script>
    function kurs(){
        let nilai = document.getElementById('nilai').value;
        let valas = document.getElementById('sb_valas').value;
        switch(valas){
            case '1':
                var rupiah = nilai*13472;
            break;
            case '2':
                var rupiah = nilai*9915;
            break;
            case '3':
                var rupiah = nilai*874;
            break;
            case '4':
                var rupiah = nilai*120;
            break;
            case '5':
                var rupiah = nilai*15888;
            break;
            default:
                var rupiah = nilai*3592;
            break;
        }

        document.getElementById('nilai').value = 'Rp. '+ new Intl.NumberFormat().format(rupiah);
    }
</script>
</html>
